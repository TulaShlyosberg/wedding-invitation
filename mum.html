<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Приглашение на свадьбу</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            window.addEventListener('scroll', () => {
                document.body.style.setProperty('--scroll', window.pageYOffset / (document.body.offsetHeight - window.innerHeight));
            }, false);
        </script>
        <link rel="stylesheet" href="index.css">
        <!-- <link rel="stylesheet" href="chaikas.css"> -->
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="header">
                    <h1>Дорогая мама!</h1>
                    <img class="alisa-grapes" src="img/alisa-grapes.jpg" alt="Алиса с виноградом"/>
                </div>
                <div class="invitation-text">  
                        Мы будем рады видеть тебя на нашей свадьбе во Двореце бракосочетания &#8470; 1 (Малый Харитоньевский пер., 10, стр. 1) в четверг, 17-го июля. Роспись состоится в 10:50, сбор гостей -- 10:20. А в 13 часов будет свадебный обед!
                </div>
                <img class="fedor-grapes" src="img/fedor-grapes.jpg" alt="Федор с виноградом"/>
                <img class="fedor-alisa-kirgyz" src="img/kyrgyzstan_mountains.jpg" alt="Федор и Алиса"/>
                <img class="chaika" src="img/chika.jpg" alt="Чайка"/>
                <img class="palace-doge" src="img/palace-doj.png" alt="Дворец бракосочетания"/>
                <img class="budapest" src="img/budapest.jpg" alt="Будапешт"/>
            </div>
        </div>
    </body>
</html>
